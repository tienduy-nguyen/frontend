<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/style.min.css">
  <link rel="stylesheet" href="./dist/fontawesome/css/all.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
    rel="stylesheet">
  <title>Wellcome to DevConnector</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="./dashboard.html"><i class="fas fa-code"></i> DevConnector</a>
    </h1>
    <ul>
      <li><a href="./profiles.html">Developers</a></li>
      <li><a href="./register.html">Register</a></li>
      <li><a href="./login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Section -->
  <section class="container">
    <h1 class="large text-primary">
      Sign Up
    </h1>
    <p class="lead"><i class="fas fa-user"></i> Create your account</p>
    <form action="dashboard.html" class="form">
      <div class="form-group">
        <input type="text" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email Address">
        <small class="form-text">
          This site uses Gravatar, so if you want a profile image, use a Gravatar email
        </small>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" minlength="6">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" minlength="6">
      </div>
      <input type="submit" value="Register" class="btn btn-primary">
    </form>
    <p class="my-1">
      Already have an account?
      <a href="login.html">Sign In</a>
    </p>
  </section>
</body>

</html>
